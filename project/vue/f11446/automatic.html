<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>信富平台</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link href="css/home.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/css.css" rel="stylesheet" type="text/css" media="all" />

</head>

<body style="background:#fff;">

<!--top-->

<div class="top">
	<div class="box">
        <a href="user.html" class="return"><img src="images/return.png"></a>
        自动投标
        <a href="#" class="po_rec">开启</a>    
    </div>
</div>


<div class="login_lo auto" style="margin-top:56px;">
	<div class="box">
    	<div class="lo_1 lo_2" style="height:76px;">
        	<span>最大投资金额</span>
            <input type="text" name="address" size="60" maxlength="60" style="color:#222" value="200.00" >
            <i>（该数值须为不小于200元的整数）</i>
        </div>
        <div class="lo_1 lo_2" style="height:76px;">
        	<span>最小投资金额</span>
            <input type="text" name="address" size="60" maxlength="60" style="color:#222" value="100.00" >
            <i>（大于等于100元，小于最大投资金额）</i>
        </div>
        <div class="lo_1 lo_2" style="height:52px;">
        	<span>年利率≥</span>
            <input type="text" name="address" size="60" maxlength="60" style="color:#222" value="2.00" >
        </div>
        <div class="lo_1 lo_2">
        	<span>借款期限</span>
            <input type="text" name="address" size="60" maxlength="60" style="color:#222; width:20%;" value="" >
            <em>至</em>
            <input type="text" name="address" size="60" maxlength="60" style="color:#222; width:20%;" value="" >
            <em>个月</em>
        </div>
        <div class="lo_1 lo_2" style="height:76px;">
        	<span>账户保留金额≥</span>
            <input type="text" name="address" size="60" maxlength="60" style="color:#222" value="100.00" >
            <i>（当您的账户余额低于该值时，将不能自动投标）</i>
        </div>
        <div class="lo_1 lo_2">
        	<span>自动投标日期于</span>
            <input type="text" name="address" size="60" maxlength="60" style="color:#222; width:40%;" value="" >
            <em>自动取消</em> 
        </div>
        <a href="#" class="lo_login" style="margin-bottom:18px;">确定</a>
        <a href="#" class="lo_login" style="margin-bottom:18px; background:#fff; border:1px solid #29a7e2; color:#29a7e2; margin-top:0;">重置</a>
    </div>
</div>


</body>
</html>
