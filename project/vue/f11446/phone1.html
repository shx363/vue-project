<div class="login_lo" style="margin-top:56px;">
	<div class="box">
    	<div class="lo_1 lo_2">
        	<span>手机号</span>
            <input type="text" name="address" size="60" maxlength="60" style="color:#ccc" value="请输入新的手机号" onfocus="if(this.value=='请输入新的手机号'){this.value=''};this.style.color='black';" onblur="if(this.value==''||this.value=='请输入新的手机号'){this.value='请输入新的手机号';this.style.color='#ccc';}">
        </div>
        <div class="lo_1 lo_2">
        	<span>验证码</span>
            <input type="text" name="address" size="60" maxlength="60" style="color:#ccc" value="请输入验证码" onfocus="if(this.value=='请输入验证码'){this.value=''};this.style.color='black';" onblur="if(this.value==''||this.value=='请输入验证码'){this.value='请输入验证码';this.style.color='#ccc';}">
            <div class="yan">
                    <input type="button" id="btn" class="btn_mfyzm" value="获取验证码" />
<script type="text/javascript">
var wait=60;
document.getElementById("btn").disabled = false;   
function time(o) {
		if (wait == 0) {
			o.removeAttribute("disabled");           
			o.value="获取验证码";
			wait = 60;
		} else {
			o.setAttribute("disabled", true);
			o.value="重新发送(" + wait + ")";
			wait--;
			setTimeout(function() {
				time(o)
			},
			1000)
		}
	}
document.getElementById("btn").onclick=function(){time(this);}
</script>
