<body>
<!--幸运抽奖-->
<div class="projectd_f">
	<div class="projectd_f_in">
    	<a href="more.html"><img src="images/jian.png"/></a>
        幸运大抽奖
    </div>
</div>
<!--2占固定定位的块-->
<div class="occupy_f2"></div>
<!--抽奖的背景-->
<div class="cjdbj1_f1">
	<img src="images/cj_bj1.jpg"/>
</div>
<!--抽奖开始-->
<div class="n1_f">
	<!--实际的奖项-->
	<ul class="jx_f">
    	<li>1等奖</li>
        <li>2等奖</li>
        <li>3等奖</li>
        <li>4等奖</li>
        <li>5等奖</li>
    </ul>
    <!--滚动动画和抽奖没有必要联系，但是不能没有,里面的li几个都行，至少5个，多了也行-->
    <ul class="gd_f">
    	<li>1等奖</li>
        <li>2等奖</li>
        <li>3等奖</li>
        <li>4等奖</li>
        <li>5等奖</li>
        <li>1等奖</li>
        <li>2等奖</li>
        <li>3等奖</li>
        <li>4等奖</li>
        <li>5等奖</li>
    </ul>
</div>
<!--抽奖的按钮-->
<div class="wqcj_f">
	<input type="button" value="抽一次" class="nmb_f">
</div>
<script>
/*开始抽奖*/		
$(function(){
	/*抽奖函数*/
	function init(){
		$(".jx_f li").hide();
		var n=Math.random();
		var i;
		if(0<n && n<=0.2){
			i=0;//对应jx_f的第1个li
		}
		else if(0.2<n && n<=0.4){
			i=1;//对应jx_f的第2个li
		}
		else if(0.4<n && n<=0.6){
			i=2;//对应jx_f的第3个li
		}
		else if(0.6<n && n<=0.8){
			i=3;//对应jx_f的第4个li
		}
		else if(0.8<n && n<=1){
			i=4;//对应jx_f的第5个li
		}
		$(".jx_f li").eq(i).show().siblings().hide();
		$('.nmb_f').attr("disabled",false);
	}
		//方法的初始化
		var pl=0;
		var sl=$(".gd_f li").length;
	/*滚动的函数*/
	function lb(){
		pl++;
		var aijj=-pl*50+"px"
		if(pl==sl-1){
			pl=0
		}
		$(".gd_f").animate({top:aijj},100)	
	}
	//代码
	$(".nmb_f").click(function(){
		var tt=setInterval(lb,100);
		$(".jx_f li").hide();
		setTimeout(init,2000);
		$('.nmb_f').attr("disabled","disabled");
	});
})
</script>
<!--中奖者背景-->
<div class="cj_bj2">
	<img src="images/cj_bj1.png"/>
</div>
<!--中奖名单滚动-->
<div class="zjzname_f">
	<div class="zjzname_f_in">
    	<ul class="daheiln">
        	<li><em>恭喜</em><em>小明...</em><em>一等奖</em></li>
            <li><em>恭喜</em><em>大红...</em><em>一等奖</em></li>
            <li><em>恭喜</em><em>小绿...</em><em>一等奖</em></li>
            <li><em>恭喜</em><em>大绿...</em><em>一等奖</em></li>
            <li><em>恭喜</em><em>瑞普...</em><em>一等奖</em></li>
            <li><em>恭喜</em><em>普瑞...</em><em>一等奖</em></li>
            <li><em>恭喜</em><em>毛病...</em><em>一等奖</em></li>
            <li><em>恭喜</em><em>找事...</em><em>一等奖</em></li>
            <li><em>恭喜</em><em>嘿嘿...</em><em>一等奖</em></li>
        </ul>
    </div>
</div>

	$(".zjzname_f_in").myScroll({
		speed:10, //数值越大，速度越慢
		rowHeight:40 //li的高度
	});
</script>
